<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ateliernum</title>
  </head>
  <body>
  <script src="../p5.min.js"></script>
  <script>

    let objects = [
        {
           speed: 0.02,
           angle : 20,
           size : 880,
           pos : {
               x : 0,
               y : 0,
               z : 0
           },
           shape : 0
        },
        {
           speed: 0.005,
           angle : 0,
           size : 900,
           pos : {
               x : 120,
               y : 20,
               z : 0
           },
           shape : 0
        },
        {
           speed: 0.008,
           angle : 120,
           size : 790,
           pos : {
               x : 230,
               y : 0,
               z : 40
           },
           shape : 1
        },
        {
           speed: 0.01,
           angle : 290,
           size : 670,
           pos : {
               x : -230,
               y : 0,
               z : 30
           },
           shape : 2
        },
    ]

    let hueVal = 0 ;

    function setup(){
        createCanvas(windowWidth, windowHeight, WEBGL)
        noFill()
        background(255)
        colorMode(HSB)
        stroke(hue, 82, 78)
    }

    function draw(){
        
        //push()
        //fill(255,15)
        //rect(-width/2,-height/2,width,height)
        //pop()

        push()
        fill(267, 9, 13, .03)
        rotate(map(sin(hueVal), -1, 1, 0, TWO_PI * 4))
        box(1000)
        //box(map(cos(hueVal * 6), -1, 1, 0, 1000))
        pop()


        hueVal += 0.02;
        let hue = map(cos(hueVal), -1, 1, 290, 360)
        stroke(hue, 82, 78)
        

        for (let obj of objects){
            push()
            translate(0, 0, 0);
            rotateX(obj.angle + cos(frameCount * obj.speed));
            rotateY(obj.angle + sin(frameCount * obj.speed));

            box(obj.size)
            //if (obj.shape == 0)
            //if (obj.shape = 1) sphere(obj.size)
            //if (obj.shape == 2) cone(obj.size, obj.size / 4)

            pop()
        }
    }
  </script>
  </body>
</html>
